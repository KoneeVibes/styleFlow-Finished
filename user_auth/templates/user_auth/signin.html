{% extends 'home/base.html' %}


{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleFlow</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Login">
    </form>
        <button><a href="{% url 'user_auth:signup' %}">Sign Up</a></button>
</body>
</html> {% endcomment %}



{% block main %}

<div>
    <form method="POST" style="width:50%; margin:auto;">
        {% csrf_token %}
        <legend>
            Sign In
        </legend>
        {{ form|crispy }}
        <button type='submit'>Sign In</button>
    </form>
    <p>New user? <a href="{% url 'user_auth:signup' %}">Sign Up</a></p>
</div>

{% endblock main %}
